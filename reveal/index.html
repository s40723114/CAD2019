心得

在這學期主要學了solvespace及 NX12這兩個套件來畫零組件,還有導入V-REP及Webots進行環境模擬,雖然來說,都有成功導入,但我覺得還有很多地方需待加強,例如在繪製越野車的時候,可以先繪製簡略架構,再來思考怎麼細畫,這樣對於機械設計才是最大的幫助!

<section data-markdown>
    <script type="text/template">
WEEK13

重點筆記: 講解NX3與NX12之間特性、差異

NX3=較陽春，但簡便，可執行放在UGII檔裡

NX12=規格、功能性相對齊全，但為了配合Windows 7之後的升級改版，直接將大部分檔案放在NXBIN裡，不過有些重要檔案仍儲存在UGII裡。


    </script>
</section>


						
<section data-markdown>
    <script type="text/template">
WEEK13

重點筆記: 將NX12程式語言改成Python

改寫位置之操作順序: File>Preferences>User interface>Tools

原先Journal language中將Visual Basic選項改為Python選項

目的: 主要方面日後藉由程式去操作NX12

Finish.

    </script>
</section>


						
<section data-markdown>
    <script type="text/template">
NX心得

在使用NX12的時候,一開始很不習慣,因為NX12為高階cad軟體,所以花了一些時間摸索,用完NX12發現它的功能很強大也很多,但操作起來也變得相當複雜,之前常用SOLID WORK,發現SOLID WORK用起來是比NX12好上手,但NX12功能較多,也較廣泛.
    </script>
